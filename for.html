<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/for.css">
    <link rel="shortcut icon" href="./css/icon/portifolio2.ico" type="image/x-icon">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>

    <form id="form">
        <progress id="progress" value="0" max="100"></progress>
        <label for="name">Nome:</label>
        <input type="text" id="name">

        <label for="email">Email:</label>
        <input type="email" id="email">

        <label for="password">Senha:</label>
        <input type="password" id="password">
        
        <label for="job">situação de trabalho</label>
        <select name="job" id="job">
            <option value="">Está buscando emprego</option>
            <option value="yes">Sim</option>
            <option value="no">Não</option>
        </select>

        <label for="menssage">Menssagem</label>
        <textarea name="menssage" id="menssage"></textarea>

        <button type="submit">Enviar</button>
    </form>
    <div id="modal">
        <div class="modal-content">
            <span id="close-button">&times;</span>
            <p class="modal-menssage"></p>
        </div>
    </div>

    <script src="./javascript/for.js"></script>
</body>
</html>
